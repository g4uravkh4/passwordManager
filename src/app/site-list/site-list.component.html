  <p class="mb-5">

    Perferendis recusandae quis itaque optio assumenda magni, officiis fuga est.

  <button
    class="mb-5 mx-0 5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"

  <!-- add new site form -->

  <div class="px-20 py-20 mb-10 my-5 border-4 border-gray-900">
    <h2 class="text-3xl text-center">Add New Site</h2>
    <p class="text-center">You can add a new site from the below form</p>
    <form>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site Name</label>
        <input
          type="text"
          name="siteName"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site URL</label>
        <input
          type="text"
          name="siteUrl"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site Image URL</label>
        <input
          type="text"
          name="siteImageUrl"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>
      <button
        class="mt-10 mx-0 5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"
      >
        Add New Site
      </button>
      <button
        class="mt-10 mx-0 5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md"
      >
        Cancel
      </button>
    </form>
  </div>
